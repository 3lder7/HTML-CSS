<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicando Vídeos</title>
</head>
<body>
    <h1><mark style="background-color: lime;">Vídeos hospedados localmente</mark></h1>
    <hr>
    <p>Este vídeo esta hospedado no meu próprio servidor</p>
    <video width="300" poster="imagens/foto-limao.png" controls>
     <source src="midia/Video-Limao.webm.webm" type="video/webm">
     <source src="midia/Video-Limao.mkv.mkv" type="video/mkv">
     <source src="midia/Video-Limao.m4v.m4v" type="video/m4v">
     <source src="midia/video-limao.ogv.ogv" type="video/ogv">
     <source src="midia/video-limao.mp4.mp4" type="video/mp4">
     <p>Seu navegador não tem compatibilidade com o vídeo </p>
    </video>
    <hr>
    <h1><mark style="background-color: lime;">Vídeos do YouTube</mark></h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zrIfhUVB_3o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> 
</body>
</html>
