<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1><mark style="background-color:lime;">Imagens Dinâmicas</mark></h1>
    <hr>
    <p>Tente abrir esse site em dispositivos diferentes ou aumente/diminua o zoom do navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
       <img src="imagens/foto-g.png" alt="Imagem Flexível"> 
    </picture>
    <h1><mark style="background-color: lime;">Colocando um áudio</mark></h1>
    <!--Primeira forma-->
    <p>Forma 1</p>
    <audio src="midia/music-babysister.mp3" controls></audio>
    <p>Forma 2</p>
    <!--Segunda forma-->
    <audio preload="metadata" controls loop>
        <source src="midia/music-babysister.mp3" type="audio/mpeg">
        <source src="midia/music-babysister.ogg" type="audio/ogg">
        <source src="midia/music-babysister.wav" type="audio/
        wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio, clique aqui para baixá-lo: <a href="midia/music-babysister.mp3">Áudio</a></p>
    </audio>
</body>
</html>
