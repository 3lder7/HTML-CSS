<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Escondido</title>
    <style>
        div:hover>p{
            display: block;
            background-color: rgb(255, 0, 0);
        }
        div > p{
            display: none;
        }
        
        div:hover{
            color: red;
        }

        p{
            color: white;
        }
    </style>
</head>
<body>
    <h1>Tem um elemento escondido aqui</h1>
    <div>Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
</body>
</html>
