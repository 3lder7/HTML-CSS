<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizando Links</title>
    <style>
        h1{
            font-family: Arial, Helvetica, sans-serif;
        }
        .link{
            font-family: Arial, Helvetica, sans-serif;
            color: red;
            text-decoration: none;
        }

        .link:hover{
            color: blue;
            text-decoration: underline;
            font-weight: bold;
        }

        .link:active{
            color: black;
        }

        .link:visited{
            color: darkred;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.youtube.com/" target="_blank" class="link">Youtube</a></li>
        <li><a href="https://github.com/" target="_blank" class="link">GitHub</a></li>
        <li><a href="https://www.minecraft.net/pt-pt" target="_blank" class="link">Site do Minecraft</a></li>
    </ul>
</body>
</html>
