<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Prágrafos e quebras de linha</h1> 
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;</p>
    <p>Para quebrar para outra linha, utiliza tag &lt;br&gt;</p>
    <p>Vamos adicionar símbolos</p>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &UpArrow;
        &DownArrow;
    <p>Vamos adicionar emojis:</p> 
        &#x1F918; 
        &#x1F47D;      
</body>
</html>
